<header class="flex justify-between items-center gap-5 py-5 px-8 bg-neutral-300
    text-black dark:bg-neutral-800 dark:text-white">
    <h3 class="text-2xl font-bold">BNX Employee Portal</h3>
    <ul class="mr-auto flex gap-5 items-center">
        <li>
            <a>
                <app-button
                    text="Add New Employee"
                    (btnClick)="handleAddNewEmployee()"
                ></app-button>
            </a>
        </li>
        <li>
            <a>
                <app-button 
                    text="View All Employees"
                    (btnClick)="handleViewAllEmployees()"
                ></app-button>
            </a>
        </li>
    </ul>
    <div>
        <app-button 
            text="Logout"
            (btnClick)="handleLogout()"
        ></app-button>
    </div>
</header>
